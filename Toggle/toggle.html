<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>

    <link rel="stylesheet" href="toggle.css">

</head>
<body>

    <div class="main">

        <button class="js-gaming-button off-button css-button" onclick="
            toggle('gaming');
        ">Gaming</button>
    
        <button class="js-music-button off-button css-button" onclick="
            toggle('music');
        ">Music</button>
    
        <button class="js-tech-button off-button css-button" onclick="
            toggle('tech');
        ">Tech</button>    
            
    </div>
   

    <script src="toggle.js"></script>

</body>
</html>
