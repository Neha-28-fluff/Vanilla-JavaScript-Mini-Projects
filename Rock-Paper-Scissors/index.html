<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rck.css">
</head>
<body>

    <div class="main">

        <p class="title">Rock Paper Scissors</p>

        <p>

            <button class="move-button js-rock"><img src="images/rock-emoji.png" alt="" class="move-icon"></button>
    
    
            <button class="move-button js-paper"><img src="images/paper-emoji.png" alt="" class="move-icon"></button>
            
        
            <button class="move-button js-scissors"><img src="images/scissors-emoji.png" alt="" class="move-icon"></button>
            

        </p>
    
        <p class="js-result result"></p>
    
        <p class="js-moves moves"></p>
    
        <p class="js-score score"></p>

        <p>

            <button class="reset-button js-reset-button">Reset Game</button>
        
            <button class="autoPlay-button js-autoPlay-button" >Auto Play</button>

        </p>
    
        <p class="js-ques"></p>        

    </div>

    <script src="rckdom.js"></script>

</body>
</html>
