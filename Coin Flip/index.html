<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COIN FLIP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="javascript.js"></script>

        <div>

        <button onclick="
            playGame('Heads');
        " class="heads-button">Heads</button>
    
        <button onclick="
            playGame('Tails');
        " class="tails-button">Tails</button>

        </div>

        <p class="js-coin"></p>
    
        <p class="js-player-move"></p>

        <p class="js-result"></p>
    
        <button onclick="
            playerMove('');
            score.wins = 0;
            score.loses = 0;
            localStorage.removeItem('score');
            alert(`Wins: ${score.wins} Loses: ${score.loses}`);
        " class="reset-button"> Reset
        </button>

</body>
</html>
