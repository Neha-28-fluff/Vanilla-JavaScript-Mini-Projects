<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="calc.css">

</head>
<body>

    <div class="main">

        <p class="js-display display"></p>

        <div class="line"></div>

        <br>

        <p>
            <button onclick="
                updateCalculation('1');
            ">1</button>
            <button onclick="
                updateCalculation('2');
            ">2</button>

            <button onclick="
                updateCalculation('3');
            ">3</button>

            <button class="operation-button"
            onclick="
                updateCalculation(' + ');
            ">+</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('4');
            ">4</button>
                
            <button onclick="
                updateCalculation('5');
            ">5</button>

            <button onclick="
                updateCalculation('6');
            ">6</button>

            <button class="operation-button extra-css-button"
            onclick="
                updateCalculation(' - ');
            ">-</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('7');   
            ">7</button>

            <button onclick="
                updateCalculation('8');
            ">8</button>

            <button onclick="
                updateCalculation('9');
            ">9</button>

            <button class="operation-button extra-css-button" 
            onclick="
                updateCalculation(' * ');
            ">*</button>
        </p>
        
        <p>
            <button onclick="
                updateCalculation('0');
            ">0</button>

            <button class="extra-css-button"
            onclick="
                updateCalculation('.');
            ">.</button>

            <button onclick="
                calculation=eval(calculation);
                display();
                saveCalculation ();
            ">=</button>

            <button class="operation-button extra-css-button"
            onclick="
                updateCalculation(' / ');
            ">/</button>
        </p>    

        <p>
            <button class="clear-button"
            onclick="
                console.log('Cleared.')
                calculation='';
                saveCalculation ();
                display();
            ">Clear</button>
        </p>

    </div>
    
    <script src="calc.js"></script>
    
</body>
</html>
